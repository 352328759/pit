		<script type="text/x-template" id="swq-template">
			<div>

				<!--<c1 />-->
				<c2 ref="c2" />

				<div v-if="false" style="width: 500px; margin: auto;">
					<a-row>
						<a-col span="8">
							<input style="width: 100%;text-align: right;" type="number" v-model="price1" placeholder="总价" />
						</a-col>
						<a-col span="8" offset="8">
							<input style="width: 100%;text-align: left;" type="number" v-model="price2" placeholder="总价" />
						</a-col>
					</a-row>
					<a-row>
						<a-col span="8">
							<input style="width: 100%;text-align: right;" type="number" v-model="amount1" placeholder="数量" />
						</a-col>
						<a-col span="8" offset="8">
							<input style="width: 100%;text-align: left;" type="number" v-model="amount2" placeholder="数量" />
						</a-col>
					</a-row>
					<a-row>
						<a-col span="8">
							<div style="text-align: right;">{{price1 / amount1}}</div>
						</a-col>
						<a-col span="8">
							<div style="text-align: center;">{{compare}}</div>
						</a-col>
						<a-col span="8">
							<div style="text-align: left;">{{price2 / amount2}}</div>
						</a-col>
					</a-row>
				</div>

			</div>
		</script>
		<script type="text/x-template" id="c1-template">
			<div id="components-form-demo-vuex">
				c1
				<a-form v-if="false" :form="form" @submit="handleSubmit">
					<a-form-item label="Username">
						<a-input v-decorator="['username',{rules: [{ required: true, message: 'Username is required!'}],}]"></a-input>
					</a-form-item>
					<a-button type="primary" html-type="submit"> Submit </a-button>
				</a-form>
			</div>
		</script>
		<script type="text/x-template" id="c2-template">
			<div>
				<c1 ref="c1" />
				<a-form v-if="false" :form="form" @submit="handleSubmit">
					<a-form-item label="Note" :label-col="{ span: 5 }" :wrapper-col="{ span: 12 }">
						<a-input v-decorator="['note', {rules: [{ required: true, message: 'Please input your note!' }]}]" />
					</a-form-item>
					<a-form-item label="Gender" :label-col="{ span: 5 }" :wrapper-col="{ span: 12 }">
						<a-select v-decorator="['gender', {rules: [{ required: true, message: 'Please select your gender!' }]}]" placeholder="Select a option and change input text above" @change="handleSelectChange">
							<a-select-option value="male"> male </a-select-option>
							<a-select-option value="female"> female </a-select-option>
						</a-select>
					</a-form-item>
					<a-form-item :wrapper-col="{ span: 12, offset: 5 }">
						<a-button type="primary" html-type="submit"> Submit </a-button>
					</a-form-item>
				</a-form>
			</div>
		</script>

		<!--<script src="./js/vue/vue.js"></script>-->
		<script src="./jvw/vue/vue.2.5.16.js"></script>
		<script src="./jvw/antd/antd.js"></script>

		<script type="text/javascript">
			var c1, c2;
			c1 = {
				template: "#c1-template",
				props: [],
				data: function() {
					return {
						username: "dcv",
						//						form: this.$form.createForm(this),
					}
				},
				computed: {
					//					username() {
					//						return this.$store.state.username;
					//					},
				},
				components: {},
				watch: {
					username(val) {
						console.log("this.$store.state.username: ", val);
						//						this.form.setFieldsValue({
						//							username: val
						//						});
					},
				},
				methods: {
					handleSubmit(e) {
						e.preventDefault();
						this.form.validateFields((err, values) => {
							if(!err) {
								console.log("Received values of form: ", values);
								//								this.$store.commit("update", values);
							}
						});
					},
					consoleSomething(a){
						console.log(a)
					}
				},
				created() {
					this.form = this.$form.createForm(this, {
						onFieldsChange: (_, changedFields) => {
							this.$emit("change", changedFields);
						},
						mapPropsToFields: () => {
							return {
								username: this.$form.createFormField({
									value: this.username,
								}),
							};
						},
						onValuesChange: (_, values) => {
							console.log(values);
							// 实时同步到Vuex存储
							// this.$store.commit("update", values)
						},
					});
				},
				mounted() {},
			}
			c2 = {
				template: "#c2-template",
				props: [],
				data() {
					return {
						//						formLayout: 'horizontal',
						form: this.$form.createForm(this),
					};
				},
				computed: {},
				components: {
					c1,
				},
				watch: {},
				methods: {
					handleSubmit(e) {
						e.preventDefault();
						this.form.validateFields((err, values) => {
							if(!err) {
								console.log('Received values of form: ', values);
							}
						});
					},
					handleSelectChange(value) {
						console.log(value);
						this.form.setFieldsValue({
							note: `Hi, ${value === 'male' ? 'man' : 'lady'}!`,
						});
					},
				},
				created() {},
				mounted() {},
			}
			var swq = {
				template: "#swq-template",
				props: [],
				data: function() {
					return {
						price1: 1,
						price2: 1,
						amount1: 1,
						amount2: 1,
					}
				},
				computed: {
					compare: function() {

						if((this.price1 / this.amount1) > (this.price2 / this.amount2)) {
							return ">"
						} else if((this.price1 / this.amount1) < (this.price2 / this.amount2)) {
							return "<"
						} else {
							return "="
						}

					}
				},
				components: {
					c1,
					c2,
				},
				watch: {},
				methods: {},
				created() {},
				mounted() {},
			};
			var vu = new Vue({
				el: "#swq",
				data: {},
				methods: {
					click() {
						this.$refs.swq.$refs.c2.$refs.c1.consoleSomething("fffff")
					}
				},
				components: {
					swq: swq,
				},
				watch: {},
				computed: {},
				created() {},
				mounted() {},
			})
		</script>
