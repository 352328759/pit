	<body>
		<!-- html 用法 &#[10进制] -->
		<div>&#10084</div>
		<div>&#169</div>

		<!-- <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.js"></script> -->
		<!-- <script src="http://cdn.bootcss.com/axios/0.16.2/axios.min.js"></script> -->

		<script type="text/javascript">
			// 16进制 转 10进制
			parseInt("0x00a9", 16) //169
			parseInt("0x0a9", 16) //169
			parseInt("0xa9", 16) //169

			// 10进制 转 16进制
			let a = 169
			a.toString(16) //a9

			// 16进制 转 文字(符号)
			unescape("\u00a9") //©
			unescape("%u00a9") //©
			unescape("\u4e00") //一
			unescape("%u4e00") //一
			unescape("%u" + "00a9") //©
			// unescape("\u" + "00a9")//报错
			unescape("%u" + 2764) //❤

			// 文字(符号) 转 16进制 (长的会补"u"?)
			escape("一") //%u4E00
			escape("©") //%A9
			escape("❤") //%u2764

			// 文字(符号) 转 16进制 v2.0 (转成纯16进制数字,没有格式问题)
			parseInt("一".charCodeAt(0), 10).toString(16) //4e00
			parseInt("©".charCodeAt(0), 10).toString(16) //a9
			parseInt("❤".charCodeAt(0), 10).toString(16) //2764

			// 10进制 转 文字(符号) (优先 fromCodePoint)
			String.fromCharCode(169) //©
			String.fromCharCode(10084) //❤
			String.fromCodePoint(169) //©
			String.fromCodePoint(10084) //❤

			console.log()
			console.log()
		</script>
