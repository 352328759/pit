<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>学习</title>
	<style type="text/css">
	</style>
</head>

<body>
	<div id="errors" style=" background: #c00; color: #fff; display: none; margin: -20px -20px 20px; padding: 20px; white-space: pre-wrap; "></div>
	<div id="root"></div>

	<script src="./bower_components/react@16.12.0/react.development.js"></script>
	<script src="./bower_components/react@16.12.0/react-dom.development.js"></script>
	<script src="./bower_components/babel-browser/browser.js"></script>

	<script type="text/babel">
		class OuterClickExample extends React.Component {
			constructor(props) {
				super(props);

				this.state = { isOpen: false };
				this.toggleContainer = React.createRef();

				this.onClickHandler = this.onClickHandler.bind(this);
				this.onClickOutsideHandler = this.onClickOutsideHandler.bind(this);
			}

			componentDidMount() {
				window.addEventListener("click", this.onClickOutsideHandler);
			}

			componentWillUnmount() {
				window.removeEventListener("click", this.onClickOutsideHandler);
			}

			onClickHandler() {
				this.setState(currentState => ({
					isOpen: !currentState.isOpen
				}));
			}

			onClickOutsideHandler(event) {
				if (this.state.isOpen && !this.toggleContainer.current.contains(event.target)) {
					this.setState({ isOpen: false });
				}
			}

			render() {
				return (
					<div ref={this.toggleContainer}>
						<button onClick={this.onClickHandler}>Select an option</button>
						{this.state.isOpen && (
							<ul>
								<li>Option 1</li>
								<li>Option 2</li>
								<li>Option 3</li>
							</ul>
						)}
					</div>
				);
			}
		}

		class BlurExample extends React.Component {
			constructor(props) {
				super(props);

				this.state = { isOpen: false };
				this.timeOutId = null;

				this.onClickHandler = this.onClickHandler.bind(this);
				this.onBlurHandler = this.onBlurHandler.bind(this);
				this.onFocusHandler = this.onFocusHandler.bind(this);
			}

			onClickHandler() {
				this.setState(currentState => {
					console.log(currentState)
					return {
						isOpen: !currentState.isOpen
					}
				});
			}

			// 我们在下一个时间点使用 setTimeout 关闭弹窗。
			// 这是必要的，因为失去焦点事件会在新的焦点事件前被触发，
			// 我们需要通过这个步骤确认这个元素的一个子节点
			// 是否得到了焦点。
			onBlurHandler() {
				this.timeOutId = setTimeout(() => {
					this.setState({
						isOpen: false
					});
				});
			}

			// 如果一个子节点获得了焦点，不要关闭弹窗。
			onFocusHandler() {
				clearTimeout(this.timeOutId);
			}

			render() {
				// React 通过把失去焦点和获得焦点事件传输给父节点
				// 来帮助我们。
				return (
					<div onBlur={this.onBlurHandler}
						onFocus={this.onFocusHandler}>

						<button onClick={this.onClickHandler}
							aria-haspopup="true"
							aria-expanded={this.state.isOpen}>
							Select an option
						</button>
						{this.state.isOpen && (
							<ul>
								<li>Option 1</li>
								<li>Option 2</li>
								<li>Option 3</li>
							</ul>
						)}
					</div>
				);
			}
		}

		ReactDOM.render(
			<div>
				<BlurExample />
			</div>,
			document.getElementById("root")
		);
	</script>
</body>

</html>
