<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Libraries</title>
	<style type="text/css">
		html {
			background: black;
		}

		body {
			overflow: hidden;
		}
	</style>
</head>

<body>
	<div id="react-container"></div>

	<script src="https://cdn.bootcdn.net/ajax/libs/react/16.13.1/umd/react.development.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/react-dom/16.13.1/umd/react-dom.development.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/babel-standalone/7.0.0-beta.3/babel.min.js"></script>

	<script type="text/babel">
		const List = ({ items }) =>
			<div className="list">
				{items.map((x, i) => <li key={i}>{x}</li>)}
			</div>

		const render = items =>
			ReactDOM.render(
				<List items={items} />,
				document.getElementById('react-container')
			)

		fetch('https://restcountries.eu/rest/v1/all')
			.then(function (response) {
				var data = response.json()
				console.log(data)
				return data
			})
			.then(function (json) {
				console.log(json)
				return json.map(country => country.name)
			})
			// .then(response => response.json())
			// .then(json => json.map(country => country.name))
			.then(countryNames => render(countryNames))

	</script>
</body>


</html>
