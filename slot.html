<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>slot 应该注意的细节</title>
		<style>
			.outline,
			.outline * {
				outline: 1px solid red;
				margin: 0;
				padding: 10px 7px;
			}
			
			.slot__default,
			.slot__default * {
				outline: 1px solid green;
			}
		</style>
	</head>

	<body>

		<div id="swq">
			<a href="https://juejin.im/post/5c64e11151882562e4726d98">https://juejin.im/post/5c64e11151882562e4726d98</a>
			<swq></swq>

		</div>

		<script type="text/x-template" id="swq-template">
			<div class="outline">父节点

				<c1>
					<div>txt.oSlot1</div>
					<div slot="oSlot1">div.oSlot1 常规用法</div>
					<div>txt.oSlot2</div>
					<slot slot="oSlot2">slot.oSlot2 &lt;slot&gt; 不会解析成节点</slot>
					<div>txt.oSlot3</div>
					<slot slot="oSlot3">div.oSlot3-1; </slot>
					<slot slot="oSlot3">div.oSlot3-2 同名插槽可以提供多个内容</slot>
					<div>txt.oSlot4</div>
					<div slot="oSlot4">div.oSlot4 同名插槽可以多次使用(2.6.0- 只能用一次)</div>
					<div>txt.oSlot5</div>
					<!--<slot slot="oSlot5">div.oSlot5 没有提供内容 或 内容为空</slot>-->
					
					<div>txt.vSlot1</div>
					<template v-slot:vSlot1>template.v-slot1 2.6.0+ 的玩法;v-slot 只能添加到 &lt;template&gt; 或自定义组件上</template>
					<div>txt.vSlot2</div>
					<template v-slot:vSlot2>template.v-slot2 slot 在2.6.0+中已弃用, v-slot 跟 slot 是冲突的, v-slot 会覆盖 slot 的内容</template>
					<slot slot="vSlot2">slot.vSlot2 被覆盖的内容</slot>
					<div>txt.vSlot3</div>
					<template v-slot:vSlot3>template.v-slot3-1 被覆盖的内容</template>
					<template v-slot:vSlot3>template.v-slot3-2 v-slot 同名插槽不可以提供多个内容, 后者会覆盖前者</template>
					<div>txt.vSlot4</div>
					<template v-slot:vSlot4>
						<div>template.v-slot4 同名插槽可以多次使用</div>
					</template>
					<div>txt.vSlot5</div>
					<template v-slot:vSlot5>
						<div>template.v-slot5 template.v-slot 不会解析出节点(跟 slot.slot 类似); 要想解析出节点, 可以在 &lt;template&gt; 中使用子节点</div>
					</template>
					<div>txt.vSlot6</div>
					<!--<template v-slot:vSlot6>template.v-slot6 没有提供内容 或 内容为空</template>-->

				</c1>

			</div>
		</script>
		<script type="text/x-template" id="c1-template">
			<div class="c1">子节点
				<div>
					<slot name="oSlot1"></slot>
				</div>
				<div>
					<slot name="oSlot2"></slot>
				</div>
				<div>
					<slot name="oSlot3"></slot>
				</div>
				<div>
					<slot name="oSlot4"></slot>
					<slot name="oSlot4"></slot>
				</div>
				<div>
					<slot name="oSlot5">div.oSlot5 默认内容 [没有提供内容 或 内容为空 时显示]</slot>
				</div>
				
				<div>
					<slot name="vSlot1"></slot>
				</div>
				<div>
					<slot name="vSlot2"></slot>
				</div>
				<div>
					<slot name="vSlot3"></slot>
				</div>
				<div>
					<slot name="vSlot4"></slot>
					<slot name="vSlot4"></slot>
				</div>
				<div>
					<slot name="vSlot5"></slot>
				</div>
				<div>
					<slot name="vSlot6">template.v-slot6 默认内容 [没有提供内容 或 内容为空 时显示]</slot>
				</div>

				<div class="slot__default">
					默认插槽的内容
					<slot></slot>
				</div>
				<div>end</div>
			</div>
		</script>
		<!--<script src="./jvw/vue/vue.2.5.16.js"></script>-->
		<script src="./jvw/vue/vue.2.6.10.js"></script>
		<script type="text/javascript">
			var c1 = {
				template: "#c1-template",
				props: [],
				data() {
					return {};
				},
				computed: {},
				components: {},
				watch: {},
				methods: {},
				created() {},
				mounted() {
					console.log(this.$slots)
				},
			}
			var swq = {
				template: "#swq-template",
				props: [],
				data: function() {
					return {}
				},
				computed: {},
				components: {
					c1,
				},
				watch: {},
				methods: {},
				created() {},
				mounted() {},
			};
			var vu = new Vue({
				el: "#swq",
				data: {},
				methods: {},
				components: {
					swq: swq,
				},
				watch: {},
				computed: {},
				created() {},
				mounted() {},
			})
		</script>
	</body>

</html>
