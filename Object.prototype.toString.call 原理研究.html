<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Object.prototype.toString.call 原理研究</title>

<body>
	<a href="https://blog.csdn.net/weixin_39927080/article/details/79203002" target="_blank">https://blog.csdn.net/weixin_39927080/article/details/79203002</a>
	<a href="https://www.cnblogs.com/ziyunfei/archive/2012/11/05/2754156.html" target="_blank">https://www.cnblogs.com/ziyunfei/archive/2012/11/05/2754156.html</a>
	<script>
		"use strict"

		function ObjectToString() {
			console.group()
			console.log("Date", Object.prototype.toString.call(new Date()))
			console.log("RegExp", Object.prototype.toString.call(new RegExp()))
			console.log("Function", Object.prototype.toString.call(function () { }))
			console.log("Symbol", Object.prototype.toString.call(Symbol("Symbol")))
			console.log("Boolean", Object.prototype.toString.call(false))
			console.log("Number", Object.prototype.toString.call(1))
			console.log("Object", Object.prototype.toString.call({}))
			console.log("String", Object.prototype.toString.call(""))
			console.log("Array", Object.prototype.toString.call([]))
			console.log("JSON", Object.prototype.toString.call(JSON))
			console.log("Error", Object.prototype.toString.call(new Error()))
			console.log("Arguments", Object.prototype.toString.call(arguments))
			console.log("HTMLImageElement", Object.prototype.toString.call(new Image()))
			console.log("Null", Object.prototype.toString.call(null))
			console.log("Undefined", Object.prototype.toString.call(undefined))
			console.groupEnd()
		}
		function ItselfToString() {
			console.group()
			console.log("Date", new Date().toString())
			// console.log("RegExp", Object.prototype.toString.call(new RegExp()))
			// console.log("Function", Object.prototype.toString.call(function () { }))
			// console.log("Symbol", Object.prototype.toString.call(Symbol("Symbol")))
			// console.log("Boolean", Object.prototype.toString.call(false))
			// console.log("Number", Object.prototype.toString.call(1))
			// console.log("Object", Object.prototype.toString.call({}))
			// console.log("String", Object.prototype.toString.call(""))
			// console.log("Array", Object.prototype.toString.call([]))
			// console.log("JSON", Object.prototype.toString.call(JSON))
			// console.log("Error", Object.prototype.toString.call(new Error()))
			// console.log("Arguments", Object.prototype.toString.call(arguments))
			// console.log("HTMLImageElement", Object.prototype.toString.call(new Image()))
			// console.log("Null", Object.prototype.toString.call(null))
			// console.log("Undefined", Object.prototype.toString.call(undefined))
			console.groupEnd()
		}


		console.log([].toString === Array.prototype.toString)
		console.log({}.toString === Object.prototype.toString)
		console.log(Object.prototype.toString === Array.prototype.toString)
		console.log(Object.prototype.toString === Boolean.prototype.toString)
		console.log(Object.prototype.toString === String.prototype.toString)

		ObjectToString()
		ItselfToString()

		// Array.prototype.toString = Object.prototype.toString
		// Boolean.prototype.toString = Object.prototype.toString
		// String.prototype.toString = Object.prototype.toString

		// console.log(Object.prototype.toString === Array.prototype.toString)

		// console.log(Object.prototype.toString === String.prototype.toString)

		// ObjectToString()

		console.log()
		console.log()
		console.log()
	</script>
