<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>vant</title>
		<link rel="stylesheet" href="./jvw/vant/vant@2.2.min.css" />
		<style></style>
	</head>

	<body>

		<div id="swq" class="swq-page">
			<swq></swq>
		</div>

		<!--<script src="./jvw/mock/mock-min.js"></script>-->
		<script src="./jvw/vue/vue.2.6.10.js"></script>
		<script src="./jvw/vant/vant@2.2.min.js"></script>
		<script src="http://cdn.bootcss.com/axios/0.16.2/axios.min.js"></script>

		<script type="text/x-template" id="swq-template">
			<div>

				<van-list v-model="loading" :error="error" error-text="请求失败，点击重新加载" :finished="finished" finished-text="没有更多了" @load="onLoad">
					<!--<van-cell v-for="item in list" :key="item" :title="item" />-->

					<div v-for="item in list" :key="item" :title="item">
						{{item}}
					</div>

				</van-list>

			</div>
		</script>
		<script type="text/javascript">
			var swq = {
				template: "#swq-template",
				props: [],
				data: function() {
					return {
						list: [],
						error: false,
						loading: false,
						finished: false
					}
				},
				computed: {},
				components: {},
				watch: {},
				methods: {
					onLoad() {
						// 异步更新数据
						setTimeout(() => {
							for(let i = 0; i < 10; i++) {
								this.list.push(this.list.length + 1);
							}
							// 加载状态结束
							this.loading = false;

							// 数据全部加载完成
							if(this.list.length >= 200) {
								this.finished = true;
							}
						}, 500);
					},
				},
				created() {},
				mounted() {
					var _this = this
					this.error = true;

				},
			};
			var vu = new Vue({
				el: "#swq",
				data: {},
				methods: {},
				components: {
					swq: swq,
				},
				watch: {},
				computed: {},
				mounted: function() {
					var _this = this
				}
			})
		</script>
	</body>

</html>
