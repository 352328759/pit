			function money(name, lock) {
				/*
				 * unalchemy: 不能合成
				 */
				var q1 = quotation[name]
				var q2 = 0
				var q3 = []
				var q4 = 0
				var msg = ""
				if(lock == undefined) {
					lock = 5
				} else if(lock <= 0) {
					return "溢出"
				}

				console.log(name, "单品售价:", quotation[name])
				if(alchemy.hasOwnProperty(name)) {
					console.log(name, "素材:", alchemy[name])
					var mp1 = money(alchemy[name].part1, lock - 1)
					var mp2 = money(alchemy[name].part2, lock - 1)
					q2 = mp1.q4 + mp2.q4
					q3 = [mp1, mp2]
					console.log(name, "素材总价:", q3)

					if(q1 > q2) {
						q4 = q2
						msg = mp1.msg + "+" + mp2.msg
					} else {
						q4 = q1
						msg = name
					}

				} else {
					console.log("不能合成")
					q2 = quotation[name]
					q4 = quotation[name]
					msg = name
				}

				return {
					name,
					q1,
					q2,
					q3,
					q4,
					msg
				}
			}
