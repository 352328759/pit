			function money(name) {
				/*
				 * unalchemy: 不能合成
				 */
				var q1 = quotation[name]
				var q2 = 0
				var msg = ""

				console.log("单品售价:", quotation[name])
				if(alchemy.hasOwnProperty(name)) {
					console.log("素材总价:", alchemy[name])
					q2 = money(alchemy[name].part1).q2 + money(alchemy[name].part2).q2
				} else {
					console.log("不能合成")
					msg = "unalchemy"
				}

				return {
					q1,
					q2,
					msg
				}
			}
